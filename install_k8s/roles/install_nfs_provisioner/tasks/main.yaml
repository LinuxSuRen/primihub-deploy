- name: set default sc
  shell: 
    cmd: |
      kubectl patch storageclass managed-nfs-storage  -p '{"metadata": {"annotations":{"storageclass.kubernetes.io/is-default-class":"true"}}}'
  args:
    executable: /bin/bash
  tags: nfs
  when:
