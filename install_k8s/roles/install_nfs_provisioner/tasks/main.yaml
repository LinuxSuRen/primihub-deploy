- name: render nfs provisioner
  template:
    src: nfs-provisioner.yaml.j2
    dest: "{{ role_path }}/nfs-provisioner.yaml"
  tags: nfs
  when:
  - mode == "online"

- name: install nfs provisioner
  shell: kubectl apply -f nfs-provisioner.yaml
  args:
    chdir: "{{ role_path }}/"
  tags: nfs
  when:
  - mode == "online"

